<ion-header>
  <ion-navbar>
    <ion-title>
      帐号设置
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-item-group>
    <ion-item-divider></ion-item-divider>
    <button ion-item large>
      <ion-label>头像</ion-label>
      <ion-thumbnail item-right>
        <img src="res/icon.png">
      </ion-thumbnail>
    </button>
    <button ion-item (click)="itemTapped($event)">
      <ion-label>昵称</ion-label>
      <ion-note item-right>
          {{name}}
      </ion-note>
    </button>
    <ion-item class="gray-font">
      <ion-label class="black-font">生日</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="birthday"></ion-datetime>
    </ion-item>
    <ion-item class="gray-font">
      <ion-label class="black-font">性别</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="f">女</ion-option>
        <ion-option value="m">男</ion-option>
      </ion-select>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider></ion-item-divider>
    <ion-item>
      <ion-label>每日提醒</ion-label>
      <ion-toggle [(ngModel)]="alert"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>提醒时间</ion-label>
      <ion-note item-right>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="alertTime" [disabled]="!alert"></ion-datetime>
      </ion-note>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider></ion-item-divider>
    <ion-item>
      <ion-label>设置密码锁</ion-label>
      <ion-toggle [(ngModel)]="password"></ion-toggle>
    </ion-item>
    <button ion-item [disabled]="!password">
      <ion-label>更改密码</ion-label>
    </button>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider></ion-item-divider>
  </ion-item-group>
  <button ion-button full color="danger">注销</button>
</ion-content>
