<ion-header>
  <ion-navbar>
    <ion-title>{{date.year}}.{{date.month+1}}.{{date.day}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      内容
    </ion-list-header>
    <div padding>
      <p>{{content}}</p>
    </div>
  </ion-list>
  <ion-list>
    <ion-list-header class="listHeader">
      当日照片(共{{pics.length}}张)
    </ion-list-header>
    <button ion-item class="showpics" (click)="itemTapped($event)">
      <img *ngFor="let libraryItem of showpics" [src]="libraryItem.thumbnailURL | cdvphotolibrary">
    </button>
  </ion-list>
  <ion-list>
    <ion-list-header class="listHeader">
      当日行走
    </ion-list-header>
    <ion-item>
      {{steps}}步
    </ion-item>
    <ion-item>
      {{distance}}米
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header class="listHeader">
      来自微博
    </ion-list-header>
    <ion-item>
      尚未完成
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header class="listHeader">
      来自QQ空间
    </ion-list-header>
    <ion-item>
      尚未完成
    </ion-item>
  </ion-list>
</ion-content>
