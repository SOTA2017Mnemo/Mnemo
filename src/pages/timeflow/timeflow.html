<ion-header>
  <ion-navbar>
    <ion-title>时间流</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="timeline">
  <div>
    <ion-card tappable *ngFor="let diary of diarys" (click)="itemTapped($event,diary.diaryId,diary.date)">
      <ion-card-header> 
        <h2>{{diary.date.year}}.{{diary.date.month+1}}.{{diary.date.day}}</h2>
        <p>
          {{diary.weather}}
        </p> 
      </ion-card-header>
      <ion-card-content>  
        <p>
          {{diary.content}}
        </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
