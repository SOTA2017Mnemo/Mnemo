<ion-header>
  <ion-navbar>
    <ion-title>时间流</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="timeline">
  
  <div>
    <ion-card class="lanren" *ngFor="let diary of diarys" tappable (click)="itemTapped($event,diary.diaryId,diary.date)">
      <div class="ribbon-lanren-green"><div class="ribbon-green">{{diary.weather}}</div></div>
      <ion-card-header> 
        <h2>{{diary.date.year}}.{{diary.date.month+1}}.{{diary.date.day}}</h2>
      </ion-card-header>
      <ion-card-content>  
        <p>
          {{diary.content}}
        </p>
      </ion-card-content>
    </ion-card>
	</div>​
    
  
</ion-content>
