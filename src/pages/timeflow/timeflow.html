<ion-header>
  <ion-navbar>
    <ion-title>时间流</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="timeline">
  <div>
    <ion-card (click)="itemTapped($event)" tappable *ngFor="let diary of diarys">
      <ion-card-header>
        <h2>{{diary.diaryDate}}</h2>
        <p>
          {{diary.weather}}
        </p> 
      </ion-card-header>
      <ion-card-content>  
        <p>
          {{diary.content}}
        </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
