<ion-header>
  <ion-navbar>
    <ion-title>日记</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page outer-content">

  <ion-card (click)="itemTapped($event,year.year)" tappable *ngFor="let year of years">
    <img src="assets/img/Unknown.png"/>
    <div class="card-title">{{year.year}}</div>
    <div class="card-subtitle">{{year.num}}篇</div>
  </ion-card>

</ion-content>
