<ion-header>
  <ion-toolbar>
    <ion-title>
      开启探索
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>
<ion-list>
  <ion-item><ion-input [(ngModel)]="account" placeholder="account"></ion-input></ion-item>
  <ion-item><ion-input [(ngModel)]="password" placeholder="password" type="password"></ion-input></ion-item>
  <ion-item [hidden]="toLogin"><ion-input [(ngModel)]="username" placeholder="name"></ion-input></ion-item>
</ion-list>

<p padding>
  <button [hidden]="!toLogin" ion-button color="primary" block (click)="login()">登录</button>
  <button [hidden]="toLogin" ion-button color="danger" block (click)="register()">注册</button>
  <a (click)="toggle()">我要{{tip}}</a>
</p>

</ion-content>
