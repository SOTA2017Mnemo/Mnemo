<ion-header>
  <ion-navbar>
    <ion-title>
      2017年5月1日
    </ion-title>
    <ion-buttons end>
      <button ion-button color="primary">写好了</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content overflow-scroll="false">
  <ion-slides style="margin: 5px auto;border-radius: 5% ;max-width: 70%; max-height: 30%">
    <ion-slide *ngFor="let pic of pics">
      <img src="{{pic.path}}" />
    </ion-slide>
  </ion-slides>
  <ion-textarea placeholder="此刻我想说..." class="diary_content" >
      
  </ion-textarea>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <label>已上传{{count}}/5张图片</label>
    <ion-buttons end>
      <button ion-button (click)="choosePhoto()">
        <ion-icon name="image" class="writeIcons"></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="partly-sunny" class="writeIcons"></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="pin" class="writeIcons"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
